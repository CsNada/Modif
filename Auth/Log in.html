<head>

    <title>Log in</title>

    <!-- for tailwindcss styles -->

    <!-- Nunito Sans Font -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;700&display=swap" rel="stylesheet">

    <style>
        html {
            scroll-behavior: smooth;

            /* Font */
            .Nunito-Sans {
                font-family: 'Nunito Sans', sans-serif;
            }

            .Libre-Franklin {

    </style>

</head>

<!--background-->

<body class="h-screen w-full flex justify-around items-center">


    <!--the form-->
    <div class="bg-white p-3 Nunito-Sans">

        <form>
            <!--titles-->
            <div class="py-3 cursor-default">
                <div class="flex justify-center">
                    <img src="../img/Auth/Logo black.png" alt="logo" class="w-24 pb-7">
                </div>
                <p class="font-semibold text-2xl flex Libre-Franklin">Login</p>
                <p class="text-sm pt-1.5 text-[#112211]/75">Login to access your Golobe account</p>
            </div>

            <!--inputs-->
            <div class="space-y-10">

                <!--email input-->
                <div class="text-sm mt-7 space-y-1.5 relative">
                    <input type="email" name="" id="email" autocomplate="off"
                        class="pb-1 w-full md:w-80 border-b border-gray-400 focus:border-b-gray-900 outline-none transition-color peer">
                    <label for="email" id="email-label"
                        class="absolute left-0 -top-1 cursor-text text-gray-500 peer-focus:text-xs peer-focus:-top-6 peer-focus:text-gray-900 transition-all">Email
                    </label>
                </div>

                <!--email input-->
                <div class="text-sm mt-7 space-y-1.5 relative">
                    <input type="password" name="" id="password" autocomplate="off"
                        class="pb-1 w-full md:w-80 border-b border-gray-400 focus:border-b-gray-900 outline-none transition-color peer">
                    <label for="password" id="password-label"
                        class="absolute left-0 -top-1 cursor-text text-gray-500 peer-focus:text-xs peer-focus:-top-6 peer-focus:text-gray-900 transition-all">Password</label>
                </div>
            </div>

            <!--Remember Password and Forgot Password button-->
            <div class="pt-6 flex items-center justify-between gap-2 text-xs text-gray-900">
                <div class="flex items-center gap-1">
                    <input type="checkbox" name="Remember" id="">
                    <label for="Remember">Remember Password</label>
                </div>

                <div class="flex items-center gap-1 text-[#FF8682] hover:text-[#ff544f] hover:underline transition-all">
                    <a href="./Forget password.html">Forgot Password</a>
                </div>

            </div>

            <!--submit button-->
            <div class="mt-8 flex justify-center">
                <a href="../Admin/Packages & Offers.html" type="submit"
                    class="bg-[#1E2227] cursor-pointer flex justify-center rounded-md text-white text-sm p-1 py-2 w-full hover:bg-[#131519] transition-all">Login</a>
            </div>

        </form>

        <!--go to creat acount page-->
        <div class="text-xs flex justify-center gap-2 mt-2 mb-3">
            <p class="cursor-default">Donâ€™t have an account?</p>
            <a href="./Sign up.html"
                class="cursor-pointer text-[#FF8682] border-b-[1.5px] border-[#FF8682] hover:text-[#ff544f] hover:border-[#ff544f]">Sign
                up</a>
        </div>

        <!-- other methods to log in-->
        <div class="">

            <!-- the text-->
            <div class="flex items-center py-2">
                <div class="w-full border-b border-[#112211]/25"></div>
                <p class="text-[#112211]/50 text-xs px-2 whitespace-nowrap">Or login with</p>
                <div class="w-full border-b border-[#112211]/25"></div>
            </div>

            <!-- the buttons-->
            <div class="grid grid-cols-3 gap-3 w-full">

                <!-- facebook-->
                <button class="flex justify-center items-center border border-[#1E2227] rounded-md p-2 hover:bg-[#f5f5f5] transition-all">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path

                            fill="#1877F2" />
                    </svg>
                </button>

                <!-- google-->
                <button
                    class="flex justify-center items-center border border-[#1E2227] rounded-md p-2 hover:bg-[#f5f5f5] transition-all">

                            fill="#1976D2" />
                    </svg>

                </button>

                <!-- apple-->
                <button
                    class="flex justify-center items-center border border-[#1E2227] rounded-md p-2 hover:bg-[#f5f5f5] transition-all">
                    <svg width="18" height="20" viewBox="0 0 18 20" fill="none" xmlns="http://www.w3.org/2000/svg">

                </button>
            </div>
        </div>
    </div>

    <img src="../img/Auth/Log in.jpg" alt="Log in" class="h-screen pt-10 hidden md:flex">

</body>

<!--for input styles-->
<script>

    // for email input
    let label = document.getElementById('email-label');
    document.getElementById('email')
        .addEventListener('input', event => {
            let input = event.target;

            if (event.target.value) {
                ['border-gray-900'].forEach(c => input.classList.add(c));
                ['text-xs', '-top-6', 'text-gray-900'].forEach(c => label.classList.add(c));
            } else {
                ['border-gray-900'].forEach(c => input.classList.remove(c));
                ['text-xs', '-top-6', 'text-gray-900'].forEach(c => label.classList.remove(c));
            }
        }
        )


    // for password input
    let label2 = document.getElementById('password-label');
    document.getElementById('password')
        .addEventListener('input', event => {
            let input2 = event.target;

            if (event.target.value) {
                ['border-gray-900'].forEach(c => input2.classList.add(c));
                ['text-xs', '-top-6', 'text-gray-900'].forEach(c => label2.classList.add(c));
            } else {
                ['border-gray-900'].forEach(c => input2.classList.remove(c));
                ['text-xs', '-top-6', 'text-gray-900'].forEach(c => label2.classList.remove(c));
            }
        }
        )

</script>

</html>
