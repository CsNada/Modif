<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify code</title>

    <!-- for tailwindcss styles -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Nunito Sans Font -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;700&display=swap" rel="stylesheet">

    <!-- Libre Franklin Font-->
    <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin&display=swap" rel="stylesheet">


    <style>
        html {
            scroll-behavior: smooth;

            /* Font */
            .Nunito-Sans {
                font-family: 'Nunito Sans', sans-serif;
            }

            .Libre-Franklin {
                font-family: 'Libre Franklin';
            }
        }
    </style>

</head>

<!--background-->

<body class="h-screen w-full flex justify-around items-center">

    <!--the form-->
    <div class="bg-white p-3 Nunito-Sans">

        <form>
            <!--titles-->
            <div class="py-3 cursor-default">
                <div class="flex justify-center">
                    <img src="../img/Auth/Logo black.png" alt="logo" class="w-24 pb-12 md:pb-7">
                </div>

                <!-- Back to login button -->
                <div class="py-3 pb-6">
                    <a href="./login.html" class="flex gap-2 items-center w-fit hover:underline transition-all">
                        <svg width="7" height="12" viewBox="0 0 9 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M7.75 14.75L1 8L7.75 1.25" stroke="#112211" stroke-width="1.5"
                                stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                        <p class="text-[#112211] text-xs">Back to login</p>
                    </a>
                    
                </div>

                <p class="font-semibold text-2xl flex Libre-Franklin">Verify code</p>
                <p class="text-sm pt-1.5 text-[#112211]/75">An authentication code has been sent to your email.</p>
            </div>

            <!--inputs-->
            <div class="space-y-10">

                <!--email input-->
                <div class="text-sm mt-7 space-y-1.5 relative">
                    <input type="password" name="" id="password" autocomplate="off"
                        class="pb-1 w-full border-b border-gray-400 focus:border-b-gray-900 outline-none transition-color peer">
                    <label for="password" id="password-label"
                        class="absolute left-0 -top-1 cursor-text text-gray-500 peer-focus:text-xs peer-focus:-top-6 peer-focus:text-gray-900 transition-all">Enter Code
                    </label>
                </div>
            </div>

            <!--submit button-->
            <div class="mt-8 flex justify-center">
                <a href="../Admin/dashboard.html" type="submit"
                    class="bg-[#1E2227] cursor-pointer flex justify-center rounded-md text-white text-sm p-1 py-2 w-full hover:bg-[#131519] transition-all">Submit</a>
            </div>

        </form>

        <!-- other methods to log in-->
        <div class="space-y-3 pt-5">

            <!-- the text-->
            <div class="flex items-center py-2">
                <div class="w-full border-b border-[#112211]/25"></div>
                <p class="text-[#112211]/50 text-xs px-2 whitespace-nowrap">Or login with</p>
                <div class="w-full border-b border-[#112211]/25"></div>
            </div>

            <!-- the buttons-->
            <div class="w-full">

                <!-- google-->
                <button class="flex justify-center items-center w-full border border-[#1E2227] rounded-md p-2 hover:bg-[#f5f5f5] transition-all">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M21.8055 10.0415H21V10H12V14H17.6515C16.827 16.3285 14.6115 18 12 18C8.6865 18 6 15.3135 6 12C6 8.6865 8.6865 6 12 6C13.5295 6 14.921 6.577 15.9805 7.5195L18.809 4.691C17.023 3.0265 14.634 2 12 2C6.4775 2 2 6.4775 2 12C2 17.5225 6.4775 22 12 22C17.5225 22 22 17.5225 22 12C22 11.3295 21.931 10.675 21.8055 10.0415Z"
                            fill="#FFC107" />
                        <path
                            d="M3.15283 7.3455L6.43833 9.755C7.32733 7.554 9.48033 6 11.9998 6C13.5293 6 14.9208 6.577 15.9803 7.5195L18.8088 4.691C17.0228 3.0265 14.6338 2 11.9998 2C8.15883 2 4.82783 4.1685 3.15283 7.3455Z"
                            fill="#FF3D00" />
                        <path
                            d="M12.0002 22C14.5832 22 16.9302 21.0115 18.7047 19.404L15.6097 16.785C14.5719 17.5742 13.3039 18.001 12.0002 18C9.39916 18 7.19066 16.3415 6.35866 14.027L3.09766 16.5395C4.75266 19.778 8.11366 22 12.0002 22Z"
                            fill="#4CAF50" />
                        <path
                            d="M21.8055 10.0415H21V10H12V14H17.6515C17.2571 15.1082 16.5467 16.0766 15.608 16.7855L15.6095 16.7845L18.7045 19.4035C18.4855 19.6025 22 17 22 12C22 11.3295 21.931 10.675 21.8055 10.0415Z"
                            fill="#1976D2" />
                    </svg>

                </button>

            </div>
        </div>
    </div>

    <img src="../img/Auth/forget password.jpg" alt="Log in" class="h-screen hidden md:flex">

</body>

<!--for input styles-->
<script>
    // for password input
    let label = document.getElementById('password-label');
    document.getElementById('password')
        .addEventListener('input', event => {
            let input = event.target;

            if (event.target.value) {
                ['border-gray-900'].forEach(c => input.classList.add(c));
                ['text-xs', '-top-6', 'text-gray-900'].forEach(c => label.classList.add(c));
            } else {
                ['border-gray-900'].forEach(c => input.classList.remove(c));
                ['text-xs', '-top-6', 'text-gray-900'].forEach(c => label.classList.remove(c));
            }
        }
        )

</script>

</html>
