<!DOCTYPE HTML>
<html>

<head>

    <title>Mailbox</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@200;400;700&display=swap');

        body {
            font-family: 'Tajawal', sans-serif;
        }

        /* إخفاء شريط التمرير في المتصفحات الحديثة */
        .scroll-container::-webkit-scrollbar {
            display: none;
        }

        .scroll-container {
            -ms-overflow-style: none;
            /* إخفاء الشريط في إنترنت إكسبلورر */
            scrollbar-width: none;
            /* إخفاء الشريط في فايرفوكس */
        }
    </style>
</head>

<body class="bg-[#F6F6F6]/50 font-sans">

    <!-- page -->
    <div class="flex-1 grid grid-cols-4 gap-2 p-3 h-screen">

        <!-- chat col (left side) -->
        <div class="bg-white border border-gray-200 rounded-md overflow-hidden shadow-sm flex flex-col">

            <!-- the logo -->
            <div class="flex justify-center w-full bg-[#1E2227] p-4 py-5 shadow">
                <img src="../img/Admin/logo white.png" alt="Logo" class="h-12" />
            </div>

            <!-- title -->
            <div class="px-4 py-3 border-b">
                <h2 class="text-sm font-semibold">Mailbox</h2>
            </div>

            <!-- chat area -->
            <div id="conversations" class="overflow-y-scroll scroll-container flex-1">
                <!-- (will generated by JS) -->
            </div>

        </div>
        <!-- end chat col (left side) -->

        <!-- messages area (right side) -->
        <div class="col-span-3 bg-white border border-gray-200 rounded-md flex flex-col overflow-hidden shadow-sm">

            <!-- header -->
            <div id="chatHeader" class="px-4 py-3 border-b flex items-center gap-3">
                <img id="activeAvatar" src="" class="size-10 rounded-md border object-cover object-center" alt="avatar" />
                <div>
                    <div id="activeName" class="font-semibold"></div>
                    <div id="activeSub" class="text-xs text-gray-500"></div>
                </div>
            </div>

            <!-- messages area -->
            <div id="messages" class="p-4 flex-1 overflow-y-scroll space-y-3 text-sm bg-white">
                <!-- will generated by JS-->
            </div>

            <!-- message input bar -->
            <form id="sendForm" class="px-4 py-3 border-t flex items-center gap-3 text-sm">

                <textarea id="messageInput" rows="1"
                    class="flex-1 resize-none h-10 px-3 py-2 rounded-md border border-gray-200 focus:outline-none focus:ring-1 focus:ring-blue-400"
                    placeholder="Enter Your Message"></textarea>
                <button id="sendBtn" type="submit"
                    class="bg-blue-500 hover:bg-blue-600 disabled:opacity-50 text-white px-4 py-2 rounded-md" disabled>
                    Send
                </button>

            </form>
        </div>
        <!-- end messages area (right side) -->

    </div>

</body>

</html>

<!-- messages functions -->
<script>
    // message data
    const convs = [
        {
            id: 1,
            name: 'Nora',
            avatar: 'https://tse4.mm.bing.net/th/id/OIP.E3AwQ37I6Vq_uzUDF2wfTwHaFj?cb=thfvnext&w=640&h=480&rs=1&pid=ImgDetMain&o=7&rm=3', // booking logo
            last: 'Hello, what time is check-in?',
            time: 'Today',
            unread: true,
            messages: [
                { from: 'them', text: 'Hello, what time is check-in?', t: '9:03' },
                { from: 'me', text: 'its a 3pm.', t: '9:05' }
            ]
        },
        {
            id: 2,
            name: 'Booking.com',
            avatar: 'https://tse3.mm.bing.net/th/id/OIP.GXwIOnsdHbwLx8NASxPusQHaEK?cb=thfvnext&rs=1&pid=ImgDetMain&o=7&rm=3', // Airbnb logo
            last: 'Reservation confirmed',
            time: 'Yesterday',
            unread: false,
            messages: [
                { from: 'them', text: 'Reservation confirmed', t: '12:00' }
            ]
        },
        // mora chats here ... 
    ];

    // the elements 
    const convList = document.getElementById('conversations');
    const chatHeader = document.getElementById('chatHeader');
    const messagesEl = document.getElementById('messages');
    const activeName = document.getElementById('activeName');
    const activeAvatar = document.getElementById('activeAvatar');
    const activeSub = document.getElementById('activeSub');
    const sendForm = document.getElementById('sendForm');
    const messageInput = document.getElementById('messageInput');
    const sendBtn = document.getElementById('sendBtn');

    // there is no active chat when open the page
    let activeConv = null;

    // get the date and time
    function formatNowTime() {
        const now = new Date();
        const hh = String(now.getHours()).padStart(2, '0');
        const mm = String(now.getMinutes()).padStart(2, '0');
        return `${hh}:${mm}`;
    }

    // ensure that the text will only be displayed as text and not as executable HTML
    function escapeHtml(str) {
        return String(str || '')
            .replaceAll('&', '&amp;')
            .replaceAll('<', '&lt;')
            .replaceAll('>', '&gt;')
            .replaceAll('"', '&quot;')
            .replaceAll("'", '&#039;');
    }

    // generate the chat rows with blue highlight for unread messages
    function renderConversations() {
        if (!convList) return;
        convList.innerHTML = '';
        convs.forEach(c => {
            const item = document.createElement('button');

            const base = 'w-full text-right px-4 py-3 border-b flex items-center gap-3 text-sm';
            const unreadBg = c.unread ? 'bg-blue-50' : 'hover:bg-gray-50';
            item.className = `${base} ${unreadBg}`;

            const lastClass = c.unread ? 'text-gray-700 font-semibold' : 'text-gray-500';

            item.innerHTML = `
          <img src="${c.avatar}" class="size-10 rounded-md border object-cover object-center" alt="">
          <div class="flex-1">
            <div class="flex justify-between items-center">
              <div class="font-medium">${escapeHtml(c.name)}</div>
              <div class="text-xs text-gray-400">${escapeHtml(c.time)}</div>
            </div>
            <div class="${lastClass} text-left">${escapeHtml(c.last)}</div>
          </div>
        `;

            item.addEventListener('click', () => { setActiveConversation(c.id); });
            convList.appendChild(item);
        });
    }

    // show the conversation content and display a white screen until one of them is opened
    function renderMessages() {
        if (!messagesEl) return;
        messagesEl.innerHTML = '';

        /*** Status 1: No conversation open (placeholder, white screen, and input disabled) ***/
        if (!activeConv) {
            // hide the header
            if (chatHeader) chatHeader.classList.add('hidden');

            // the wihte board
            const placeholder = document.createElement('div');
            placeholder.className = 'flex items-center justify-center h-full text-gray-400 px-3';
            placeholder.innerHTML = '<div class="text-center">Open a conversation to view messages.</div>';
            messagesEl.appendChild(placeholder);

            if (messageInput) {
                messageInput.value = '';
                messageInput.placeholder = 'Select a conversation to start typing ...';
                messageInput.disabled = true;
            }
            if (sendBtn) sendBtn.disabled = true;
            return;
        }

        /*** Status 2: has a conversation open (shaw the header and messages and input enabled) ***/
        if (chatHeader) chatHeader.classList.remove('hidden');

        if (messageInput) {
            messageInput.disabled = false;
            messageInput.placeholder = 'Write your message ...';
        }

        activeName.textContent = activeConv.name;
        activeAvatar.src = activeConv.avatar;
        activeSub.textContent = activeConv.messages.length ? activeConv.messages[activeConv.messages.length - 1].t : '';

        activeConv.messages.forEach(m => {
            const wrapper = document.createElement('div');
            // 'me' on the left and 'them' on the right (RTL)
            wrapper.className = m.from === 'me' ? 'flex justify-start' : 'flex justify-end';

            const bubble = document.createElement('div');
            bubble.className = (m.from === 'me')
                ? 'max-w-[70%] bg-blue-400 text-white px-4 py-1 rounded-lg rounded-tl-none'
                : 'max-w-[70%] bg-gray-100 text-gray-800 px-4 py-1 rounded-lg rounded-br-none';

            bubble.innerHTML = `<div class="whitespace-pre-wrap">${escapeHtml(m.text)}</div>
                            <div class="text-[10px] ${m.from === 'me' ? 'text-left text-white' : 'text-right text-gray-400'}">${m.t}</div>`;

            wrapper.appendChild(bubble);
            messagesEl.appendChild(wrapper);
        });

        // make the scroll start from the bottom
        messagesEl.scrollTop = messagesEl.scrollHeight;
    }

    // open a conversation: Mark it as read if it is unread and then view it
    function setActiveConversation(id) {
        const conv = convs.find(c => c.id === id);
        if (!conv) return;
        activeConv = conv;

        if (conv.unread) {
            conv.unread = false;
            renderConversations();
        }

        renderMessages();

        // focus on the input when open the chat
        if (messageInput) messageInput.focus();
    }

    // send message (from user)
    if (sendForm) {
        sendForm.addEventListener('submit', (e) => {
            e.preventDefault();
            if (!activeConv) return; // do nothing if the chat didn't open

            const text = messageInput.value.trim();
            if (!text) return;

            const t = formatNowTime();
            activeConv.messages.push({ from: 'me', text, t });
            activeConv.last = text;

            renderConversations();
            renderMessages();

            messageInput.value = '';
            sendBtn.disabled = true;

            // Simulate a response from the other party after a delay.
            // setTimeout(() => receiveMessage(activeConv.id, 'Thankx!'), 1200);
        });
    }

    // activate/disable the send button based on text and the presence of an open conversation
    if (messageInput) {
        messageInput.addEventListener('input', () => {
            if (!sendBtn) return;
            sendBtn.disabled = !messageInput.value.trim() || !activeConv;
        });
    }

    // Receive a new message from the other party (simulation)
    function receiveMessage(convId, text) {
        const conv = convs.find(c => c.id === convId);
        if (!conv) return;

        const t = formatNowTime();
        conv.messages.push({ from: 'them', text, t });
        conv.last = text;

        // If the conversation is not current, mark it unread
        if (!activeConv || activeConv.id !== convId) {
            conv.unread = true;
        }

        renderConversations();
        if (activeConv && activeConv.id === convId) renderMessages();
    }

    // initial Setup
    renderConversations();
    renderMessages();

    // Demo example (optional): Receive a fake message every 15 seconds

    /*** let demoCounter = 0;
    setInterval(() => {
      demoCounter++;
      const targetId = (demoCounter % convs.length);
      const convId = convs[targetId].id;
      receiveMessage(convId, `Test message ${demoCounter}`);
    }, 15000); ***/

</script>
